<!DOCTYPE html>
<html ng-app="CakeApp">
    <head>
    	<title>Factories and Filters!</title>
    	   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
         <script src='cake.js'></script>
         <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
    </head>
    <body class="container">

      <div ng-controller="menu as menu">
        <ul>
          <li ng-repeat='item in menu.items'>
            {{ item.name }} - <b>{{ item.price | currency }}</b> - calories: {{ item.calories | number }}
          </li>
        </ul>
      </div>
      <div ng-controller="menuOrderCtrl as menuOrder">

      </div>

    </body>
</html>
